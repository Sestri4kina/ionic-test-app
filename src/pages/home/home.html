<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Addition</h3>

  <ion-grid>
    <ion-row>
        <form [formGroup]="calculatorForm" (ngSubmit)="addValues()">
          <ion-col col-4>
            <ion-item>
              <ion-label>First value</ion-label>
              <ion-input type="number" formControlName="firstValue"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-1>
            <h2 text-center>+</h2>
          </ion-col>

          <ion-col col-4>
            <ion-item>
              <ion-label>Second value</ion-label>
              <ion-input type="number" formControlName="secondValue"></ion-input>
            </ion-item>
          </ion-col>
            
          <ion-col col-1>
            <button ion-button 
              type="submit" 
              block margin-top
              color="secondary" 
              [disabled]="calculatorForm.invalid">
              =
            </button>
          </ion-col>
            
        </form>
        
        <ion-col col-2>
          <h2 #result margin-top text-center></h2>
        </ion-col>
          
    </ion-row>
  </ion-grid>
  
</ion-content>
